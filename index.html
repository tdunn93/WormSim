          var svg = d3.select("body")
                      .append("svg")
                      .attr("width", w)
                      .attr("height", h);
              svg.selectAll("rect")
                 .data(dataset)
                 .enter()
                 .append("rect")
                 .attr({x: function(d, i) {
                          return i * (w / dataset.length);
                        },
                        y: function(d) {
                          return h - d;
                        },
                        width: w / dataset.length - barPadding,
                        height: function(d) {
                          return d;
                        },
                        fill: function(d) {
                          return "rgb(0, 0, " + (d * 10) + ")";
                        }});
              svg.selectAll("text")
                 .data(dataset)
                 .enter()
                 .append("text")
                 .text(function(d) {
                   return d;
                 })
                 .attr({x : function(d, i) {
                          return i * (w / dataset.length) + 5;
                       },
                       y: function(d) {
                         return (h - d) + 11;
                       },
                       })
                 .attr("font-family", "sans-serif")
                 .attr("font-size", "11px")
                 .attr("fill", "white")
                 .attr("text-anchor", "middle");
